<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Website</title>
    <!-- Font Awesome Library  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/coming.css" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header  -->
    <div class="page">
      <div class="container">
        <img src="imgs/logo.png" alt="logo" class="logo" />

        <h1>Coming Soon !</h1>
        <p>Be Ready, There Is Just:</p>
        <div class="time">
          <div class="unit">
            <span class="main">12</span>
            <span>days</span>
          </div>
          <div class="unit">
            <span class="main">07</span>
            <span>Hours</span>
          </div>
          <div class="unit">
            <span class="main">36</span>
            <span>Minuts</span>
          </div>
          <div class="unit">
            <span class="main">15</span>
            <span>Seconds</span>
          </div>
        </div>
        <form class="search">
          <input
            class="main-input"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
          <input type="submit" name="" id="" value="Keep Me updated" />
        </form>
      </div>
      <div class="icons">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fas fa-basketball-ball"></i></a>
        <a href=""><i class="fab fa-google-plus-g"></i></a>
        <a href=""><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <!-- End Header  -->
  </body>
</html>
